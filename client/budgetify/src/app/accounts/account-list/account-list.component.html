<app-account-item
  *ngFor="let account of accounts; let i = index"
  [account]="account"
  [accountLength]="accounts?.length"
  [selectedAccount]="selectedAccount"
  (click)="selectAccount(account)"
></app-account-item>
<app-account-item-dummy *ngIf="accounts?.length < 1"></app-account-item-dummy>
