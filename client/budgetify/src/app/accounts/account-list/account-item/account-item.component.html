<div
  class="account"
  [ngStyle]="{ opacity: selectedAccount === account ? 1 : 0.5 }"
>
  <div class="account__wrapper">
    <div class="account__info">
      <h2 class="account__title">{{ account.title }}</h2>
      <h2 class="account__amount">{{ amount }}</h2>
    </div>
    <div class="account__currency__container">
      <p class="currency">{{ currency }}</p>
    </div>
    <div class="account__details" (click)="openAccountDetails()">
      <p>See details</p>
    </div>
  </div>
</div>
