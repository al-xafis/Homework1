<aside class="sidebar">
  <div class="sidebar__container">
    <header>
      <h1 class="sidebar__title">Create Category</h1>
    </header>
    <form
      class="sidebar__form"
      (ngSubmit)="Submit()"
      [formGroup]="categoryCreateForm"
    >
      <div class="sidebar__form__transaction">
        <mat-button-toggle-group
          name="transactionType"
          aria-label="Transaction Type"
          formControlName="type"
        >
          <mat-button-toggle value="Expense"
            ><div class="sidebar__form__transaction__circle">
              <img src="../../../assets/Arrowup.svg" alt="expense" />
            </div>
            Expense</mat-button-toggle
          >
          <mat-button-toggle value="Income"
            ><div class="sidebar__form__transaction__circle--income">
              <img src="../../../assets/Arrowdown.svg" alt="income" />
            </div>
            Income</mat-button-toggle
          >
        </mat-button-toggle-group>
      </div>
      <div class="sidebar__form__title">
        <mat-form-field
          class="sidebar__form__title__input"
          appearance="outline"
        >
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" />
        </mat-form-field>
      </div>

      <div class="sidebar__form__buttons">
        <button class="sidebar__form__buttons__cancel" (click)="closeSidebar()">
          Cancel
        </button>
        <button type="submit" class="sidebar__form__buttons__create">
          Create
        </button>
      </div>
    </form>
  </div>
</aside>
